<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curio.us - AI Learning</title>
    
    <!-- CSS को HTML में ही लिख रहे हैं -->
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 50px;
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            background-color: blue;
            color: white;
            border: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Curio.us</h1>
        <p>Your AI-Powered Learning Hub</p>
    </header>
    <main>
        <button onclick="fetchData()">Ask AI</button>
        <p id="response"></p>
    </main>

    <!-- JavaScript को HTML में ही लिख रहे हैं -->
    <script>
        function fetchData() {
            fetch('https://apppy-jrej.onrender.com/ask')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('response').innerText = data;
                })
                .catch(error => console.error('Error:', error));
        }
    </script>
</body>
</html>
